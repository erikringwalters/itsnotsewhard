<!Doctype html>
<link rel="stylesheet" href="./css/home.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


<html lang="en">
<head>
  <meta charset="utf-8">
  <title>It's Not Sew Hard</title>
</head>
<body>
  <h1 id=title class=sansserif>
    It’s Not Sew Hard: Critical Quilt Making as Social Justice Praxis in the Composition Classroom
  </h1>

  <h3 class=sansserif>by Giana Hamilton, Leslie Maldonado, Alyssa Riley, Kelly Medina-López, and Erik Ring-Walters</h3>

  <div id="tileTable"></div>


  <script>
  var tileNum = 0;
  var table = $('<table>');
  for(i=0; i<6; i++){
      var row = $('<tr>')

      for(j=0; j<4; j++){
        var img = $('<img>')
          .attr('src', './images/tile'+ tileNum + '.jpg')
          .addClass('tile');

        var anchor = $('<a>')
          .attr('href','details.html?tile=' + tileNum)
          .append(img);

        var cell = $('<td>')
          .append(anchor);

        row.append(cell);
        
        tileNum++;
      }
      table.append(row);
  }

  $('#tileTable').append(table);
      
  </script>

</body>
