<!Doctype html>
<link rel="stylesheet" href="./css/details.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <div id='titleDiv'></div>
    <div id='detailsDiv'></div>
</body>

<script>
var getUrlParameter = function getUrlParameter(sParam) {
    var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

    for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
            return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
    }
};

tileNum = getUrlParameter('tile');

var img = $('<img>')
          .attr('src', './images/tile'+ tileNum + '.jpg')
          .addClass('tileImg');

$('#detailsDiv').append(img);

var title, body, image1, image2;

var json_text = '{"tile":[' +
    '{' +
        '"title":"Get Ready",' + 
        '"body":"text",' + 
        '"image1":"",' +
        '"image2":""' +
    '} ' + 
']}';

obj = JSON.parse(json_text);

title = obj.tile[tileNum].title;
body = obj.tile[tileNum].body;

h1 = $('<h1>');
h1.append(title);

span = $('<span>');
span.addClass('indented');
span.append(body);

$('#titleDiv').append(h1);

$('#detailsDiv').append(span);

</script>
